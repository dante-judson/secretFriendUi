<p-growl [(value)]="msgs"></p-growl>

<div class="container-fluid" style="margin-top: 5%">
  <div class="col-lg-4 offset-lg-4 col-sm-12">
      <div class="card">
          <img class="card-img-top" src="../../../assets/images/hardcodelogo.png" alt="Card image cap">
          <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="login(loginForm.value)">
              <div class="form-group">
                <label class="form-control-label">*Usuario</label>
                <input type="text" placeholder="Usuário" name="username" class="form-control" [class.is-invalid]="nome.invalid && nome.touched" required ngModel #nome="ngModel">
                <div style="color: red" *ngIf="nome.invalid && nome.touched" class="form-control-feedback">*Usuário Obrigatório</div>
              </div>
              <div class="form-group">
                  <label class="form-control-label">*Senha</label>
                  <input type="password" placeholder="Senha" name="senha" class="form-control" [class.is-invalid]="senha.invalid && senha.touched" required ngModel #senha="ngModel">
                  <div style="color: red" *ngIf="senha.invalid && senha.touched">*Senha Obrigatória</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
            </form>

            <div class="card-text">
              Ainda não tem conta? Registre-se <a routerLink="/register">aqui</a>
            </div>
          </div>
        </div>
  </div>
</div>
